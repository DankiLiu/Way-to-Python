{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Learning project</p>

    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'project' project.id %}">{{project}}</a>
            </li>
        {% empty %}
            <li>No projects have been added yet.</li>
        {% endfor %}
    </ul>
{% endblock content %}
