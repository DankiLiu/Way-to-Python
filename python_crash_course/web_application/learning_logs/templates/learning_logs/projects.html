{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Learning project</p>

    <ul>
        {% for project in projects %}
            <li>
                <a href="{% url 'learning_logs:project' project.id %}">
                    {{project}}</a>
            </li>
        {% empty %}
            <li>No projects have been added yet.</li>
        {% endfor %}
        <a href="{% url 'learning_logs:new_project'%}">Add a new project</a>
    </ul>
{% endblock content %}
