{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Project: {{project}}</p>

    <p> Entries: </p>
    <ul>
        {% for entry in entries %}
        <li><b>[{{entry.date_added|date:'M d, Y H:i'}}]</b> {{entry.entry_name|linebreaks}}</li>
        {% empty %}
        <li> </li>
        {% endfor %}
    </ul>

    <a href="{% url 'new_project'%}">Add a new project</a>
    <a href="{% url 'new_entry' project.id%}">Add a new entry</a>
{% endblock %}
